<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gem Puzzle</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.webp">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.webp">
    <link rel="stylesheet" href="css/style.min.css" />
</head>

<body>
    <h1>Gem Puzzle</h1>
    <div class="puzzle">
        <div class="puzzle__inside">
            <button class="gem">Aa</button>
            <button class="gem">Bb</button>
            <button class="gem">Cc</button>
            <button class="gem">Dd</button>
            <button class="gem">Ee</button>
            <button class="gem">Ff</button>
            <button class="gem">Gg</button>
            <button class="gem">Hh</button>
            <button class="gem">Ii</button>
            <button class="gem">Jj</button>
            <button class="gem">Kk</button>
            <button class="gem">Ll</button>
            <button class="gem">Mm</button>
            <button class="gem">Nn</button>
            <button class="gem">Oo</button>
            <button class="gem">Pp</button>
            <button class="gem">Qq</button>
            <button class="gem">Rr</button>
            <button class="gem">Ss</button>
            <button class="gem">Tt</button>
            <button class="gem">Uu</button>
            <button class="gem">Vv</button>
            <button class="gem">Ww</button>
            <button class="gem">Xx</button>
            <button class="gem">Yy</button>
            <button class="gem">Zz</button>
            <button class="gem"></button>
            <button class="gem"></button>
            <button class="gem"></button>
            <button class="gem empty"></button>
            <div class="scores">
                <h2 class="scores-win" style="display: none;">You Won!</h2>
                <h3>Scores:</h2>
                    <div class="score-list">
                    </div>
            </div>
        </div>
        <div class="puzzle__footer">
            <div id="score-button">Scores</div>
            <div id="play-button">Play</div>
            <span id="time">Time: 00:00</span>
            <span id="move">Move: 0</span>
        </div>
    </div>

    <footer>
        <a href="https://rs.school/js-stage0/">
            <img src="images/rs_logo.svg" alt="The Rolling Scopes School Logo">
        </a>
        <p>2023</p>
        <a href="https://github.com/andreizpgh">
            <img src="images/github_logo.avif" alt="The GitHub Logo">
        </a>
    </footer>

    <script src="js/main.min.js"></script>
</body>

</html>
